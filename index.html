<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Tab</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Courier Prime", monospace;
      }

      .settings-button {
        position: fixed;
        top: 20px;
        right: 20px;
        width: 40px;
        height: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        z-index: 900;
        transition: opacity 0.2s;
      }

      .settings-button:hover {
        opacity: 0.8;
      }

      .settings-icon {
        width: 24px;
        height: 24px;
      }

      .settings-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }

      .settings-content {
        background-color: white;
        padding: 20px;
        border: 2px solid black;
        width: 350px;
      }

      body {
        background-color: #ffffff !important;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        position: relative;
      }

      .container {
        width: 90%;
        max-width: 1200px;
        height: 80vh;
        display: grid;
        grid-template-areas:
          "main main main"
          "blue yellow yellow";
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: 2fr 1fr;
        grid-gap: 15px;
        margin: 0 auto;
      }

      .box {
        background-color: white;
        padding: 20px;
        display: flex;
        flex-direction: column;
      }

      .main {
        grid-area: main;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 40px;
        background-color: transparent;
      }

      .red {
        grid-area: red;
        background-color: #e74c3c;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .blue {
        grid-area: blue;
        background-color: rgba(52, 152, 219, 0.9);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .clock {
        font-size: 32px;
        font-weight: bold;
        margin-bottom: 10px;
        color: white;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
      }

      .date {
        font-size: 14px;
        margin-bottom: 15px;
        color: white;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
      }

      .weather {
        display: flex;
        flex-direction: column;
        align-items: center;
        color: white;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
      }

      .weather-info {
        display: flex;
        align-items: center;
        margin-top: 5px;
      }

      .weather-temp {
        font-size: 18px;
        font-weight: bold;
        margin-left: 5px;
      }

      .yellow {
        grid-area: yellow;
        background-color: rgba(241, 196, 15, 0.9);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        padding-top: 10px;
      }

      .todo-container {
        width: 100%;
        display: flex;
        flex-direction: column;
      }

      .todo-title {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 10px;
        text-align: center;
        color: black;
      }

      .todo-form {
        display: flex;
        width: 100%;
        margin-bottom: 10px;
      }

      .todo-input {
        flex-grow: 1;
        padding: 8px;
        border: 2px solid black;
        font-family: "Courier Prime", monospace;
      }

      .todo-add {
        padding: 8px 12px;
        background-color: black;
        color: white;
        border: none;
        cursor: pointer;
      }

      .todo-list {
        width: 100%;
        max-height: 100px;
        overflow-y: auto;
      }

      .todo-item {
        display: flex;
        align-items: center;
        margin-bottom: 5px;
        padding: 5px;
        background-color: white;
        border: 1px solid black;
      }

      .todo-text {
        flex-grow: 1;
        margin-left: 8px;
      }

      .todo-delete {
        cursor: pointer;
        margin-left: 10px;
        font-weight: bold;
      }

      .search-container {
        width: 90%;
        max-width: 600px;
        margin: 0 auto;
      }

      .search-bar {
        display: flex;
        width: 100%;
      }

      input[type="text"] {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        border: 2px solid black;
        outline: none;
        background: white;
      }

      button {
        padding: 12px 16px;
        background: black;
        color: white;
        border: none;
        cursor: pointer;
        font-weight: bold;
      }

      .search-engines {
        display: flex;
        justify-content: center;
        margin-top: 10px;
        width: 100%;
      }

      .search-engine {
        margin: 0 10px;
        cursor: pointer;
        padding: 5px;
        font-weight: bold;
        color: #000;
        text-shadow: 0px 0px 1px rgba(255, 255, 255, 0.7);
      }

      .search-engine.active {
        text-decoration: underline;
      }

      .title {
        font-size: 32px;
        margin-bottom: 30px;
        font-weight: bold;
        text-align: center;
        letter-spacing: 2px;
        color: #000;
        text-shadow: 1px 1px 3px rgba(255, 255, 255, 0.7);
      }

      .shortcuts {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 20px;
        width: 100%;
        margin-top: 30px;
      }

      .shortcut-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }

      .modal-content {
        background-color: white;
        padding: 20px;
        border: 2px solid black;
        width: 300px;
      }

      .modal-title {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 15px;
        text-align: center;
      }

      .modal-form {
        display: flex;
        flex-direction: column;
      }

      .form-group {
        margin-bottom: 10px;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      .form-group input {
        width: 100%;
        padding: 8px;
        border: 1px solid black;
      }

      .modal-buttons {
        display: flex;
        justify-content: space-between;
        margin-top: 15px;
      }

      .modal-button {
        padding: 8px 15px;
        background-color: black;
        color: white;
        border: none;
        cursor: pointer;
      }

      .cancel-button {
        background-color: #555;
      }

      .shortcut {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 70px;
        width: 70px;
        background-color: transparent;
        text-decoration: none;
        color: black;
        transition: all 0.2s;
        position: relative;
      }

      .shortcut-icon {
        margin-bottom: 5px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 28px;
        width: 28px;
      }

      .shortcut-icon svg {
        width: 100%;
        height: 100%;
      }

      .shortcut-name {
        font-size: 10px;
        font-weight: bold;
      }

      .shortcut-delete {
        position: absolute;
        top: 0;
        right: 0;
        width: 16px;
        height: 16px;
        color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 14px;
        cursor: pointer;
        opacity: 0;
        transition: opacity 0.2s;
      }

      .shortcut:hover .shortcut-delete {
        opacity: 1;
      }

      .add-shortcut {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 70px;
        width: 70px;
        border: 1px dashed black;
        background-color: transparent;
        cursor: pointer;
        font-size: 24px;
        transition: all 0.2s;
      }

      .shortcut:hover {
        opacity: 0.7;
      }

      .shortcuts-title {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 15px;
        text-align: center;
        width: 100%;
      }
    </style>
  </head>
